    <title>Stop watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stop Watch</h1>
    <div class="container">

    </div>
    <div class="buttons">
        <button class="btn" id="stbtn" style="color: brown;">start</button>
        <button class="btn" id="stopbtn" style="color: blue;">stop</button>
        <button class=btn id="resetbtn" style="color: black;">reset</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
